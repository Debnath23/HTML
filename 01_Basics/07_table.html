<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        body{
            background-color: antiquewhite;
            color: black;
        }

        table{
            width: 50%;
            border-collapse: collapse;
            text-align: center;
            color: #fff;
        }

        td, th{
            border: 1px solid rgb(249, 247, 247);
            padding: 10px;
        }

        tr{
            background-color: #313131;
        }
        tr:nth-child(even){
            color: rgb(200, 150, 84);
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Country</th>
            <th>Country Code</th>
            <th>Email</th>
        </tr>
        <tr>
            <td>India</td>
            <td>IN</td>
            <td>india@google.com</td>
        </tr>
        <tr>
            <td>United States of America</td>
            <td>USA</td>
            <td>usa@google.com</td>
        </tr>
        <tr>
            <td>Japan</td>
            <td>JP</td>
            <td>jp@google.com</td>
        </tr>
        <tr>
            <td>India</td>
            <td>IN</td>
            <td>india@google.com</td>
        </tr>
    </table>

    <table>
        <thead>
          <tr>
            <th>Items</th>
            <th scope="col">Expenditure</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">Donuts</th>
            <td>3,000</td>
          </tr>
          <tr>
            <th scope="row">Stationery</th>
            <td>18,000</td>
          </tr>
        </tbody>
        <tfoot>
            <tr>
              <th scope="row">Totals</th>
              <td>21,000</td>
            </tr>
          </tfoot>
        </table>
</body>
</html>
