<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMAGE</title>
    <style>
        body{
            background-color: bisque;
            color: rgb(94, 48, 48);
        }
    </style>
</head>
<body>
    <img src="https://images.unsplash.com/photo-1695780423226-8d915692f08e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDI3fDZzTVZqVExTa2VRfHxlbnwwfHx8fHw%3D&auto=format&fit=crop&w=600&q=60" width="300px" alt="image">

    <picture>
        <source media="(min-width:650px)" src="https://images.unsplash.com/photo-1696346716872-dc36a8c9d34c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDMwfDZzTVZqVExTa2VRfHxlbnwwfHx8fHw%3D&auto=format&fit=crop&w=600&q=60">

        <source media="(min-width:650px)" src="https://images.unsplash.com/photo-1696085709531-81fba5dbcffd?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDM1fDZzTVZqVExTa2VRfHxlbnwwfHx8fHw%3D&auto=format&fit=crop&w=600&q=60">

        <img src="https://images.unsplash.com/photo-1696172426836-928551bd503b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDUwfDZzTVZqVExTa2VRfHxlbnwwfHx8fHw%3D&auto=format&fit=crop&w=600&q=60" width="300px" height="388px" alt="image">
    </picture>

    <!-- An image map generator -->

    <img src="img.jpg" usemap="#image-map">

    <map name="image-map">
    <area onclick="one()" target="" alt="" title="" href="" coords="91,97,174,152" shape="rect">
    <area onclick="two()" target="" alt="" title="" href="" coords="122,104,95" shape="circle">
    </map>

    <script>
        function one(){
            alert("You clicked on One")
        }
        function two(){
            alert("You clicked on Two")
        }
    </script>
</body>
</html>
